<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./images/logo/logoSq.png" type="image/x-icon" />
  <script src="./js/components/cdn-scripts.js"></script>
  <!-- typewriter effect -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <title>Zerver</title>
</head>
<style>
  .checked {
    color: gold;
  }
</style>

<body
  x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false, 'logs': false, 'health': false, 'performance': false, 'security': false, 'risk': false, 'yearlyGraph': false, 'graph': false}"
  x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
  <include src="./partials/preloader.html"></include>

  <div class="flex h-screen overflow-hidden">
    <include src="./partials/sidebar.html"></include>

    <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
      <include src="./partials/header.html" />

      <main>
        <include src="./partials/chatbot.html"></include>
        <div class="mx-auto max-w-screen-2xl gap-10 p-4 md:p-6 2xl:p-10">
          <div class="grid grid-cols-3 gap-10">
            <!-- Server Name -->
            <div
              class="dropshadow col-span-1 rounded-sm border border-stroke bg-white p-6 dark:border-strokedark dark:bg-boxdark">
              <div class="flex items-center justify-center">
                <h1 class="text-3xl font-bold text-lavendar3 dark:text-lavendar2">
                  Server Name
                </h1>
              </div>
              <div class="mt-4 flex justify-center">
                <p class="font-medium text-black dark:text-cement" x-text="$store.global.dbName"
                  style="font-size: 30px"></p>
              </div>
            </div>

            <!-- Server IP -->
            <div class="dropshadow rounded-sm border border-stroke bg-white p-6 dark:border-strokedark dark:bg-boxdark">
              <div class="flex items-center justify-center">
                <h1 class="text-3xl font-bold text-lavendar3 dark:text-lavendar2">
                  Server IP
                </h1>
              </div>
              <div class="mt-4 flex items-center justify-center">
                <h4 class="font-extrabold text-black dark:text-cement" style="font-size: 30px; margin-bottom: 43px">
                  192.168.0.7
                </h4>
              </div>
            </div>

            <!-- CPU Logical Count -->
            <div class="dropshadow rounded-sm border border-stroke bg-white p-6 dark:border-strokedark dark:bg-boxdark">
              <div class="flex items-center justify-center">
                <h1 class="text-3xl font-bold text-lavendar3 dark:text-lavendar2">
                  CPU Logical Count
                </h1>
              </div>
              <div class="mt-4 flex items-center justify-center">
                <h4 class="font-extrabold text-black dark:text-cement" style="font-size: 30px">
                  8
                </h4>
              </div>
            </div>

            <!-- Machine Type -->
            <div class="dropshadow rounded-sm border border-stroke bg-white p-6 dark:border-strokedark dark:bg-boxdark">
              <div class="flex items-center justify-center">
                <h1 class="text-3xl font-bold text-lavendar3 dark:text-lavendar2">
                  Machine Type
                </h1>
              </div>
              <div class="mt-4 flex items-center justify-center">
                <h4 class="font-medium text-black dark:text-cement" style="font-size: 30px">
                  AMD64
                </h4>
              </div>
            </div>

            <!-- Processor Name -->
            <div class="dropshadow rounded-sm border border-stroke bg-white p-6 dark:border-strokedark dark:bg-boxdark">
              <div class="flex items-center justify-center">
                <h1 class="text-3xl font-bold text-lavendar3 dark:text-lavendar2">
                  Processor Name
                </h1>
              </div>
              <div class="mt-4 flex items-center justify-center p-3 text-center">
                <h4 class="font-medium text-black dark:font-normal dark:text-cement" style="font-size: 27px">
                  Intel64 Family 6 Model 140 Stepping 2, GenuineIntel
                </h4>
              </div>
            </div>

            <!-- OS Architecture -->
            <div class="dropshadow rounded-sm border border-stroke bg-white p-6 dark:border-strokedark dark:bg-boxdark">
              <div class="flex items-center justify-center">
                <h1 class="text-3xl font-bold text-lavendar3 dark:text-lavendar2">
                  OS Architecture
                </h1>
              </div>
              <div class="mt-4 flex items-center justify-center">
                <h4 class="font-medium text-black dark:text-cement" style="font-size: 30px">
                  Windows
                </h4>
              </div>
            </div>
          </div>

          <div class="mt-10 grid grid-cols-1 gap-4 md:grid-cols-1  md:gap-6 xl:grid-cols-1 2xl:gap-5.5">
            <!-- Summary -->
              <!-- <div
                class="rounded-sm border border-stroke bg-white p-6 shadow-default dark:border-strokedark dark:bg-boxdark">
                <div class="flex items-start justify-start">
                  <h1 class="text-3xl font-bold text-lavendar3 dark:text-lavendar2">
                    Summary
                  </h1>
                </div>
                <p class="mt-3 text-[30px]" id="summary-text"></p>
              </div> -->


          </div>

          <div class="mt-4 grid grid-cols-12 gap-4 md:mt-6 md:gap-6 2xl:mt-7.5 2xl:gap-7.5">
          </div>
        </div>
      </main>
    </div>
  </div>
