    <script>
      class Slider {
        constructor(rangeElement, valueElement) {
          this.rangeElement = rangeElement;
          this.valueElement = valueElement;

          this.rangeElement.addEventListener(
            "input",
            this.updateSlider.bind(this)
          );
        }

        init() {
          this.updateSlider();
        }

        updateSlider() {
          this.valueElement.textContent = this.rangeElement.value + "%";
          this.rangeElement.style = this.generateBackground();
        }

        generateBackground() {
          if (this.rangeElement.value === this.rangeElement.min) {
            return;
          }

          let percentage =
            ((this.rangeElement.value - this.rangeElement.min) /
              (this.rangeElement.max - this.rangeElement.min)) *
            100;
          return `background: linear-gradient(to right, #50299c, #ba77f9 ${percentage}%, #d3edff ${percentage}%, #dee1e2 100%)`;
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const rangeElement = document.getElementById("cpuThreshold");
        const valueElement = document.getElementById("cpuThresholdValue");

        if (rangeElement && valueElement) {
          const slider = new Slider(rangeElement, valueElement);
          slider.init();
        }

        const rangeElement1 = document.getElementById("memoryThreshold");
        const valueElement1 = document.getElementById("diskThresholdValue");

        if (rangeElement1 && valueElement1) {

        const rangeElement2 = document.getElementById("vulnerabilities");

        const rangeElement3 = document.getElementById("errorload");
        const valueElement3 = document.getElementById("criticalLogsValue");

        if (rangeElement3 && valueElement3) {

      });
